<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <div class="web-app">

        <div class="app-container">

                    <img class="xs-mode loghi-aside" src="img/logo-small.svg" alt="Spotify logo">

                    <div>
                        <img class="loghi-aside" src="img/home.svg" alt="Home">

                    </div>
                    <div>
                        <img class="loghi-aside" src="img/search.svg" alt="Search">
                        <span> Cerca </span>
                    </div>
                    <div>
                        <img class="loghi-aside" src="img/libreria.svg" alt="Library">
                        <span> La tua libreria </span>
                    </div>
                    
                </div>
                <div class="bottom">
                    
                    <img class="loghi-aside" src="img/profile.svg" alt="Profile logo">
                </div>
                
            </aside>
            <main>
                <header>
                    <a href="#">Effettua l'upgrade</a>
                </header>
                <div class="album-container">
                    <div class="super-square"></div>
                </div>
            </main>
        </div>
        <footer>footer</footer>

    </div>
